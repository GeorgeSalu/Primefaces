<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	
	</h:head>

	<h:body>
		
		<h:form>
		    <p:growl id="messages" showDetail="true"/>
		 
		    <p:menuButton value="Options">
		        <p:menuitem value="Save" actionListener="#{menusView.save}" update="messages" icon="ui-icon-disk"/>
		        <p:menuitem value="Update" actionListener="#{menusView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
		        <p:menuitem value="Delete" actionListener="#{menusView.delete}" ajax="false" icon="ui-icon-close"/>
		        <p:separator />
		        <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink"/>
		    </p:menuButton>
		</h:form>
			
	</h:body>
	
</html>
