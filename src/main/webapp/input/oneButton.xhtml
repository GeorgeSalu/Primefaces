<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	
	</h:head>

	<h:body>
		
		<h:form>
			<h:panelGrid columns="2" style="margin-botton:10px" cellpadding="5">
				<h:outputText value="Platform : " />
				<p:selectOneButton value="#{selectOneView.option}">
					<f:selectItem itemLabel="Xbox One" itemValue="Xbox One"/>
					<f:selectItem itemLabel="PS4" itemValue="PS4"/>
					<f:selectItem itemLabel="Wii U" itemValue="Wii U"/>
				</p:selectOneButton>
				
				<p:commandButton value="Submit" update="display" icon="ui-icon-check"></p:commandButton>
				<p:separator></p:separator>
				
				<h:outputText value="Selected : " />
				<h:outputText value="#{selectOneView.option}" style="font-weight:bold" id="display" />
				
			</h:panelGrid>
		</h:form>
			
	</h:body>
	
</html>
