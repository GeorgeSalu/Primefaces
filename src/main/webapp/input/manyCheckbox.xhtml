<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	
	</h:head>

	<h:body>
		
		<h:form>
			<h3 style="margin-top:0px">Basic Layout</h3>
		    <p:selectManyCheckbox id="basic" value="#{checkboxView2.selectedConsoles}">
		        <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
		        <f:selectItem itemLabel="PS4" itemValue="PS4" />
		        <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
		    </p:selectManyCheckbox>
		    
		    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()"/>
		    
		    
		    <p:dialog header="Values" modal="true" showEffect="clip" widgetVar="dlg" resizable="false">
		        <p:outputPanel id="display">
		            <p:dataList value="#{checkboxView2.selectedConsoles}" var="console">
		                <f:facet name="header">
		                    Basic
		                </f:facet>
		                #{console}
		            </p:dataList>
		            
		     	</p:outputPanel>
		     </p:dialog>
		            
		</h:form>
			
	</h:body>
	
</html>
